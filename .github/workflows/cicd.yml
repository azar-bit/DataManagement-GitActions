name: Spring Boot CI/CD with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # 1️⃣ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Setup Java
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Build Spring Boot app
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t springboot-app .

      # 5️⃣ Run Docker container
      - name: Run Application Using Docker
        run: |
          docker run -d -p 9080:9080 --name myapp springboot-app

      # 6️⃣ Check if container is running
      - name: Verify Container Running
        run: docker ps
